<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Match Scoreboard</h1>
        <div class="team-info">
            <span>Team: <strong id="team-name">Team A</strong></span>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <span>Score:</span>
                <strong id="score">150/4</strong>
            </div>
            <div class="score-item">
                <span>Wickets:</span>
                <strong id="wickets">4</strong>
            </div>
            <div class="score-item">
                <span>Overs:</span>
                <strong id="overs">15.3</strong>
            </div>
            <div class="score-item">
                <span>Batsman:</span>
                <strong id="batsman">Player 1</strong>
            </div>
            <div class="score-item">
                <span>Bowler:</span>
                <strong id="bowler">Player 2</strong>
            </div>
        </div>
    </div>
</body>
</html>
